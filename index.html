<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI haiku generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>AI haiku generator</h1>
        </header>

        <main>
            <div class="form-container">
                <form id="poem-generator-form">
                    <input type="text" placeholder="Enter a theme for the haiku" autofocus required autocomplete "off"
                        class="instructions" id="user-instructions" />
                    <input type="submit" class="submit-button" value="Generate" />
                </form>
                <div class="hint">For example: roses, water, rabbits</div>

            </div>
            <div class="poem hidden" id="poem">
            </div>


        </main>





        <footer>
            This AI project was coded by <a href="https://github.com/SuzannaW-web">Suzanna Wallis</a>
            and is <a href="https://github.com/SuzannaW-web/haiku-generator">open-sourced on Github</a> and <a
                href="https://haikubysuzanna.netlify.app/">hosted on Netlify</a><br />
            <a href="https://www.vecteezy.com/free-png/cherry-blossom">Cherry Blossom PNGs by Vecteezy</a>
        </footer>

    </div>


    <script src="src/index.js"></script>
</body>

</html>
